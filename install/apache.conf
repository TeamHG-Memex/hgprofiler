<VirtualHost *:80>
    RewriteEngine on
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [redirect=301]
</VirtualHost>

<VirtualHost *:443>
    SSLEngine on
    SSLCertificateFile /etc/apache2/server.crt
    SSLCertificateKeyFile /etc/apache2/server.key
    SSLProtocol all -SSLv2 -SSLv3
    SSLHonorCipherOrder on
    SSLCipherSuite "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 \
                    EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 \
                    EECDH+aRSA+RC4 EECDH EDH+aRSA RC4 !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS"

    Header set Strict-Transport-Security: max-age=31536000

    WSGIDaemonProcess hgprofiler user=hgprofiler group=hgprofiler \
                      processes=10 threads=5
    WSGIProcessGroup hgprofiler
    WSGIScriptAlias / /opt/hgprofiler/application.wsgi

    Alias /static /opt/hgprofiler/static

    <Directory /opt/hgprofiler>
        Order deny,allow
        Allow from all
        Require all granted
    </Directory>
</VirtualHost>

